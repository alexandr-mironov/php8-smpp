stages:
  - test

phpstan:
  stage: test
  image: localhost:5000/php8
  before_script:
    - curl -s https://getcomposer.org/installer | php -- --filename=composer.phar
    - php composer.phar i
  script: # -c phpstan.neon.dist
    - php vendor/phpstan/phpstan/phpstan analyse --memory-limit 1024M --no-progress --error-format=junit > phpstan-report.xml
  after_script:
    - php vendor/phpstan/phpstan/phpstan analyse --memory-limit 1024M --no-progress
  artifacts:
    when: always
    reports:
      junit: phpstan-report.xml
    expire_in: 30 days
    paths:
      - phpstan-report.xml
  tags: ["kube-docker"]